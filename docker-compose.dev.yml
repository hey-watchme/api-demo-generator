version: '3.8'

services:
  demo-generator-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-generator-api-dev
    ports:
      - "8020:8020"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
